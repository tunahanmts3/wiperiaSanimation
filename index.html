<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WiperiaS Animation</title>
<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0b1e2d;
color:white;
}

.center{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
}

.card{
background:#102c44;
padding:40px;
border-radius:12px;
width:360px;
text-align:center;
box-shadow:0 0 25px rgba(0,150,255,0.4);
}

.brand{
color:#4db8ff;
font-size:28px;
font-weight:bold;
margin-bottom:20px;
}

input,select{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:6px;
}

button{
padding:10px 18px;
border:none;
border-radius:6px;
cursor:pointer;
margin:5px;
}

.blue{background:#1e90ff;color:white;}
.dark{background:#0f3050;color:white;}

#main{display:none;padding:20px;}

header{
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#4db8ff;
font-size:24px;
font-weight:bold;
}

.searchBar{
padding:8px;
width:250px;
border-radius:6px;
border:none;
}

#filmContainer{
display:flex;
flex-wrap:wrap;
margin-top:20px;
}

.film{
width:180px;
margin:10px;
background:#123a5a;
border-radius:8px;
overflow:hidden;
text-align:center;
cursor:pointer;
position:relative;
}

.film img{
width:100%;
height:240px;
object-fit:cover;
}

.deleteBtn{
position:absolute;
top:5px;
right:5px;
background:#ff4d4d;
border:none;
color:white;
padding:4px 6px;
cursor:pointer;
}

#adminPanel{
background:#0f3050;
padding:20px;
margin-top:20px;
border-radius:10px;
display:none;
}

#detailPage{
display:none;
padding:20px;
}

video{
width:100%;
max-height:400px;
margin-top:15px;
border-radius:10px;
}
</style>
</head>
<body>

<div id="loginScreen" class="center">
<div class="card">
<div class="brand">WiperiaS Animation</div>

<div id="roleSelect">
<button class="blue" onclick="selectRole('normal')">Normal √úyelik</button>
<button class="dark" onclick="selectRole('admin')">Admin</button>
</div>

<div id="loginForm" style="display:none;">
<input id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
<input id="password" type="password" placeholder="≈ûifre">
<input id="adminPassword" type="password" placeholder="Admin ≈ûifresi" style="display:none;">
<button class="blue" onclick="login()">Giri≈ü Yap</button>
<p id="loginMessage"></p>
</div>
</div>
</div>

<div id="main">
<header>
<div class="logo">WiperiaS Animation</div>
<div>
<input class="searchBar" id="searchInput" placeholder="Film Ara..." onkeyup="renderFilms()">
<button class="dark" onclick="logout()">√áƒ±kƒ±≈ü</button>
</div>
</header>

<div id="adminPanel">
<h3>üé¨ Film Ekle</h3>
<input id="filmName" placeholder="Film Adƒ±">
<input id="filmImage" placeholder="Poster URL">
<input id="filmVideo" placeholder="Video URL (mp4)">
<select id="filmCategory">
<option>Aksiyon</option>
<option>Animasyon</option>
<option>Bilim Kurgu</option>
<option>Macera</option>
</select>
<button class="blue" onclick="addFilm()">Ekle</button>

<h3>ü§ñ AI Film Olu≈ütur</h3>
<input id="aiPrompt" placeholder="Film fikrini yaz...">
<select id="aiStyle">
<option>Sinema Kalitesi</option>
<option>Anime Tarzƒ±</option>
<option>Pixar Tarzƒ±</option>
<option>Ger√ßek√ßi</option>
</select>
<button class="blue" onclick="generateAI()">AI Film Olu≈ütur</button>
</div>

<div id="filmContainer"></div>
</div>

<div id="detailPage">
<button class="dark" onclick="goBack()">‚Üê Geri</button>
<h2 id="detailTitle"></h2>
<p id="detailCategory"></p>
<video id="detailVideo" controls></video>
</div>

<script>
let currentRole="";
let films=JSON.parse(localStorage.getItem("films"))||[];

function selectRole(role){
currentRole=role;
document.getElementById("loginForm").style.display="block";
document.getElementById("adminPassword").style.display=role==="admin"?"block":"none";
}

function login(){
let user=username.value;
let pass=password.value;
let adminPass=adminPassword.value;
if(!user||!pass)return;

let users=JSON.parse(localStorage.getItem("users"))||{};
if(currentRole==="admin" && adminPass!=="ZeFrEt629"){
alert("Admin ≈üifresi yanlƒ±≈ü");
return;
}

if(users[user]){
loginMessage.innerText="Mevcut hesaba giri≈ü yapƒ±ldƒ±.";
}else{
users[user]=pass;
localStorage.setItem("users",JSON.stringify(users));
loginMessage.innerText="Yeni hesap olu≈üturuldu ve giri≈ü yapƒ±ldƒ±.";
}

setTimeout(()=>{
loginScreen.style.display="none";
main.style.display="block";
if(currentRole==="admin"){
adminPanel.style.display="block";
}
renderFilms();
},1000);
}

function addFilm(){
let film={
name:filmName.value,
image:filmImage.value,
video:filmVideo.value,
category:filmCategory.value
};
films.push(film);
localStorage.setItem("films",JSON.stringify(films));
renderFilms();
}

function renderFilms(){
filmContainer.innerHTML="";
let search=searchInput.value.toLowerCase();
films.forEach((film,index)=>{
if(film.name.toLowerCase().includes(search)){
filmContainer.innerHTML+=`
<div class="film" onclick="openDetail(${index})">
${currentRole==="admin"?`<button class="deleteBtn" onclick="event.stopPropagation();deleteFilm(${index})">X</button>`:""}
<img src="${film.image}">
<p>${film.name}</p>
</div>`;
}
});
}

function deleteFilm(i){
films.splice(i,1);
localStorage.setItem("films",JSON.stringify(films));
renderFilms();
}

function openDetail(i){
main.style.display="none";
detailPage.style.display="block";
detailTitle.innerText=films[i].name;
detailCategory.innerText="Kategori: "+films[i].category;
detailVideo.src=films[i].video;
}

function goBack(){
detailPage.style.display="none";
main.style.display="block";
}

function logout(){
location.reload();
}

function generateAI(){
let idea=aiPrompt.value;
let style=aiStyle.value;

let generatedFilm={
name:"AI Film: "+idea,
image:"https://picsum.photos/300/400?random="+Math.random(),
video:"",
category:"AI √úretim"
};

films.push(generatedFilm);
localStorage.setItem("films",JSON.stringify(films));
renderFilms();

alert("AI Film taslaƒüƒ± olu≈üturuldu.\nGer√ßek video √ºretimi i√ßin AI API baƒülanmalƒ±.");
}
</script>

</body>
</html>
