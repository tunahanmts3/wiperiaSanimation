<!DOCTYPE html>
<html>
<head>

  <style>
    body {

    input {

      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;

      margin: 5px;
    }

    button:hover {

    }

    #loginArea {

    #adminPasswordField {

    }

    #message {

  </style>
</head>
<body>

<div class="container">

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};

function selectMode(selectedMode) {

  if(mode === "admin") {

  if(!users[username]) {

</script>

</body>
</html>
